---
layout: default
---

<h1>Tour #{{ page.tour }}: {{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<h2>Tourdaten</h2>
<ul>
	<li>Länge: {{ page.length }} km</li>
	<li>Steigung: {{ page.up }} m</li>
	<li>Gefälle: {{ page.down }} m</li>
</ul>

<br>
<div class="post">
{{ content }}
</div>
