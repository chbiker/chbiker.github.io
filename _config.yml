name: biketouren
markdown: redcarpet
pygments: false
exclude: 
- run.cmd
- .gitignore

prose:
  rooturl: '_posts'
  siteurl: 'http://chbiker.github.io/'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
      - name: "length"
        field:
          label: "LÃ¤nge"
          element: "text"
