name: biketouren
markdown: redcarpet
pygments: false
exclude: 
- run.sh
- .gitignore

prose:
  rooturl: '_posts'
  siteurl: 'http://chbiker.github.io'
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "post"
      - name: "date"
        field:
          label: "Date"
          element: "text"
          help: "Post date as YYYY-MM-DD HH:MM:SS"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Touren"
              value: "tour"
            - name: "Tips"
              value: "tips"
      - name: "tour"
        field:
          label: "Tour"
          type: "number"
      - name: "length"
        field:
          label: "Länge"
          type: "number"
          help: "Tourenlänge in km"
      - name: "up"
        field:
          label: "Up"
          element: "number"
          help: "Höhenmeter rauf"
      - name: "down"
        field:
          label: "Down"
          element: "number"
          type: "number"
          help: "Höhenmeter runter"
